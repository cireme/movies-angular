<form name="userForm" role="form" novalidate ng-submit="updateUser(userForm)">

	<div class="form-group" ng-class="{'has-error': userForm.firstname.$invalid, 'has-success': !userForm.firstname.$invalid}">
		<label for="firstname">Firstname</label>
		<input type="text" class="form-control" id="firstname" placeholder="Fistname" name="firstname" ng-model="user.firstname" required>
		<span ng-show="userForm.firstname.$error.required" class="help-block"><p class="text-danger">required</p></span>
	</div>

	<div class="form-group" ng-class="{'has-error': userForm.lastname.$invalid, 'has-success': !userForm.lastname.$invalid}">
		<label for="lastname">Lastname</label>
		<input type="text" class="form-control" id="lastname" placeholder="Lastname" name="lastname" ng-model="user.lastname" required>
		<span ng-show="userForm.lastname.$error.required" class="help-block"><p class="text-danger">required</p></span>
	</div>

	<div class="form-group" ng-class="{'has-error': userForm.email.$invalid, 'has-success': !userForm.email.$invalid}">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" placeholder="email" name="email" ng-model="user.email" required>
		<span ng-show="userForm.email.$error.required" class="help-block"><p class="text-danger">required</p></span>
		<span ng-show="userForm.email.$error.email" class="help-block"><p class="text-danger">invalid email</p></span>
	</div>

	<div class="form-group" ng-class="{'has-error': userForm.city.$invalid, 'has-success': !userForm.city.$invalid}">
		<label for="city">City</label>
		<input type="text" class="form-control" id="city" placeholder="city" name="city" ng-model="user.city" required>
		<span ng-show="userForm.city.$error.required" class="help-block"><p class="text-danger">required</p></span>
	</div>

	<div class="form-group">
		<label for="birthday">Birthday</label>
		<input type="date" class="form-control" id="birthday" placeholder="birthday" name="birthday" ng-model="user.birthday">
	</div>

	<button ng-disabled="userForm.$invalid" type="submit" class="btn btn-primary">
		<span class="glyphicon glyphicon-chevron-down"></span> Save
	</button>
</form>
